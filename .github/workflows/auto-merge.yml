#Merges pull requests once checks are met
name: Auto Merge Pull Requests

on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Auto Merge
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_MERGE_TOKEN }}
        with:
          merge_method: squash
          merge_commit_message: "merged by GitHub Actions"
          merge_label: "automerge"
